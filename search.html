<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- main navbar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="https://www.gmail.com/">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/images">Images</a>
            </li>
            <li>
                <a class="btn-signin" href="https://accounts.google.com/">Sign In</a>
            </li>
        </ul>
    </div>

    <!-- google image and search -->
    <div class="container">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form action="https://www.google.com/search" method="get">
                <input name="q" autocomplete="off" autofocus placeholder="Search" class="search-box" type="text">
                <div class="btn-row">
                    <input class="main-btn" type="submit" value="Google Search">
                    <input class="main-btn" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>


    <!-- location -->
    <div class="bg-grey location">
        <p>India</p>
    </div>
    
    <!-- footer navbar -->
    <div class="bg-grey footer">
        <div>
            <ul>
                <li>
                    <a href="https://about.google.com">About</a>
                </li>
                <li>
                    <a href="https://ads.google.com">Advertising</a>
                </li>
                <li>
                    <a href="https://www.google.com/business">Business</a>
                </li>
                <li>
                    <a href="https://about.google.com">How Search works</a>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li>
                    <a href="https://www.google.com/policies">Privacy</a>
                </li>
                <li>
                    <a href="https://www.google.com/terms">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
